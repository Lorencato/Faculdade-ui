<p-card header="Cadastro de Aluno">
  <!-- Botão de voltar -->
  <div class="flex flex-wrap col-12 mb-3">
    <button pButton type="button"
      class="p-button p-button-raised"
      icon="pi pi-caret-left"
      pTooltip="Voltar"
      tooltipPosition="top"
      label="Voltar"
      routerLink="/alunos">
    </button>
  </div>

  <!-- Formulário de cadastro -->
  <form #form="ngForm" autocomplete="off" (ngSubmit)="cadastroAluno(form)">
    <div class="grid">
      <!-- Campo Nome e CPF lado a lado -->
      <div class="col-12 md:col-6">
        <label for="nome">Nome</label>
        <input pInputText id="nome" name="nome" #nome="ngModel" [(ngModel)]="aluno.nome" required class="w-full" />
      </div>

      <div class="col-12 md:col-6">
        <label for="cpf">CPF</label>
        <input pInputText id="cpf" name="cpf" #cpf="ngModel" [(ngModel)]="aluno.cpf" required class="w-full" />
      </div>

      <!-- Campo Status -->
      <div class="col-12 md:col-6 flex align-items-center mt-3">
        <p-checkbox name="status" [binary]="true" [(ngModel)]="aluno.status" inputId="status"></p-checkbox>
        <label for="status" class="ml-2">Ativo</label>
      </div>

      <!-- Botão de salvar alinhado à esquerda -->
      <div class="flex flex-wrap col-12 mt-4">
        <button pButton type="submit"
          class="p-button p-button-raised"
          label="Salvar"
          icon="pi pi-save">
        </button>
      </div>
    </div>
  </form>
</p-card>
